name: AWS CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: echo "Testes executados com sucesso"

      - name: Build Docker image
        run: docker build -t murillocwb/devops-aws-app:latest .

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push murillocwb/devops-aws-app:latest

      - name: Deploy na EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Parando containers na porta 80..."
            docker ps -q --filter "publish=80" | xargs -r docker stop
            docker ps -aq --filter "publish=80" | xargs -r docker rm

            echo "Removendo container antigo..."
            docker stop devops-app || true
            docker rm devops-app || true

            echo "Baixando nova imagem..."
            docker pull murillocwb/devops-aws-app:latest

            echo "Subindo novo container..."
            docker run -d -p 80:3000 --name devops-app murillocwb/devops-aws-app:latest

            echo "Deploy finalizado com sucesso!"